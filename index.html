<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="A chatbot designed to offer help for men with mental health queries"
    />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Googlefonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400&family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/d1557c7a8f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>ZenBot</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#" id="logo">ZenBot</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto" id="menu">
            <li class="nav-item">
              <a class="nav-link active" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="toolbox.html">Toolbox</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="crew.html">Crew</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container pt-5 pb-4">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-12">
          <div class="card zenbot-container text-center">
            <div class="card-body d-flex flex-column">
              <h3 class="card-title welcome">Welcome to ZenBot!</h3>
              <p class="card-text">What's on your mind today?</p>

              <!-- Output area -->

              <div id="outputContainer" class="mt-3 output">
                <div class="d-flex justify-content-center row">
                  <p class="my-auto pr-2" id="promptOutput"></p>
                  <div id="spinner" class="spinner-border d-none" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
              </div>

              <div class="bd-highlight">
                <div class="row g-0">
                  <div class="col-12 col-md-10">
                    <div class="p-2 bd-highlight">
                      <!-- User input -->
                      <input
                        type="text"
                        id="userInput"
                        class="form-control"
                        placeholder="Type here..."
                      />
                    </div>
                  </div>

                  <!-- Buttons -->
                  <div class="col-12 col-md-2">
                    <div class="pt-2 pb-2 bd-highlight">
                      <button
                        type="button"
                        id="submitBtn"
                        class="btn btn-primary pr-5 pl-5"
                      >
                        Submit
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-4 text-center text-md-end">
          Code Institute Movember Hackathon 2023
        </div>
        <div class="col-12 col-md-4 text-center text-md-end">
          Copyright Â© ZenBot Collective
        </div>
        <div class="col-12 col-md-4 text-center text-md-start">
          <a
            href="crew.html"
            class="crew-footer"
            aria-label="Here, link to crew page"
            >Crew <i class="fa-brands fa-github"></i> and
            <i class="fa-brands fa-linkedin"></i> links</a
          >
        </div>
      </div>
    </footer>

    <script src="assets/js/script.js"></script>
    <!-- Bootstrap Script files -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
